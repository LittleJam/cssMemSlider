<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/cssMemSlider/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <input id="slide1" class="control" type="radio" name="tab" checked />
        <input id="slide2" class="control" type="radio" name="tab" />
        <input id="slide3" class="control" type="radio" name="tab" />
        <input id="slide4" class="control" type="radio" name="tab" />
        <input id="slide5" class="control" type="radio" name="tab" />
        <input id="slide6" class="control" type="radio" name="tab" />

        <div class="slide_content">
          <div class="slide_content__container">
            <section id="content1" class="slide">
              <img src="/cssMemSlider/assets/IMG_3002.JPG" alt="" />
            </section>
            <section id="content2" class="slide">
              <img src="/cssMemSlider/assets/IMG_3003.JPG" alt="" />
            </section>
            <section id="content3" class="slide">
              <img src="/cssMemSlider/assets/IMG_3004.JPG" alt="" />
            </section>
            <section id="content4" class="slide">
              <img src="/cssMemSlider/assets/IMG_3011.JPG" alt="" />
            </section>
            <section id="content5" class="slide">
              <img src="/cssMemSlider/assets/IMG_3007.JPG" alt="" />
            </section>
            <section id="content6" class="slide">
              <img src="/cssMemSlider/assets/IMG_3008.JPG" alt="" />
            </section>
          </div>
        </div>
        <div class="bottom_section">
          <div class="slide_titles">
            <p id="title1" class="title">Pic1</p>
            <p id="title2" class="title">Pic2</p>
            <p id="title3" class="title">Pic3</p>
            <p id="title4" class="title">Pic4</p>
            <p id="title5" class="title">Pic5</p>
            <p id="title6" class="title">Pic6</p>
          </div>
          <div id="input_bullets">
            <label for="slide1" class="bullet">
              <span class="bullet_inside bullet1"></span>
            </label>
            <label for="slide2" class="bullet">
              <span class="bullet_inside bullet2"></span>
            </label>
            <label for="slide3" class="bullet">
              <span class="bullet_inside bullet3"></span>
            </label>
            <label for="slide4" class="bullet">
              <span class="bullet_inside bullet4"></span>
            </label>
            <label for="slide5" class="bullet">
              <span class="bullet_inside bullet5"></span>
            </label>
            <label for="slide6" class="bullet">
              <span class="bullet_inside bullet6"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
